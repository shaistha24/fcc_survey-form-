<!DOCTYPE html>
<html lang="en">
 <head>
   <meta charset="utf-8">
     <title>Survey Form</title>
     <link href="main.css" rel="stylesheet">
</head>
<body class="bg">
<div class="container">
  <div class="box">
  <h1 id="title">Survey Form</h1>
  <p id="description">Let us know how we can improve freeCodeCamp</p>
  <form  id="survey-form" method=GET action="">
  <div class="table-content" align="center">
    <table cellspacing="10" align="center">
      <tr><td class="lc">
        <div ><label id="name-label" for="name"> *Name:</label></div></td><td><div class="rc"> <input id="name" name="name" type="text" placeholder=" Full name " required  size=30></div></td></tr>
    
   <tr><td class="lc"><div class="lc"><label id="email-label" for="email"> *Email:</label></div></td><td><div class="rc"> <input id="email" name="email" type="email" placeholder="example@mail.com" size=30 required></div></td></tr>
    
   <tr><td class="lc"><div class="lc"><label id="number-label" for="age">  *Age : </label></div></td><td><div class="rc"><input id="number" name="number"  min="13" max="100" placeholder="Age" type="number" size=30 required></div></td></tr>

    <tr><td class="lc"><div class="lc"><label id="curr_role-label" for="role">Which option best describes your current role?</label></div>
   </td><td><div class="rc"> <select id="dropdown" name="curr_role">
      <option disabled value="select">Select</option>
      <option value="student">Student</option>
      <option value="working">Working</option>
      <option value="unemployed">Unemployed</option>
     </select></div></td></tr>
    
    <tr><td class="lc"><div class="lc"><label id="rating-label">*How would you like to rate your experience with us?</label></div></td><td>
      <div class="rc"><label><input type="radio" name="rating" value="1">Very Good</label><br>
 <label><input type="radio" name="rating" value="2">Good</label><br>
<label><input type="radio" name="rating" value="3">Satisfactory</label></br>
<label><input type="radio" name="rating" value="4">Poor</label></br></div></td></tr>
    
    <tr><td class="lc"><div class="lc"><label id="improve-label" for="improve">Things that should be improved in the future<br>(Check all that apply):</label></div></td><td>
    
<div class="rc"><label><input type=checkbox name="improve" value="1">Front-end Projects</label><br>
<label><input type=checkbox name="improve" value="2">Back-end Projects</label><br>
<label><input type=checkbox name="improve" value="3">Data Visualization</label><br>
<label><input type=checkbox name="improve" value="4">Challenges</label><br>
<label><input type=checkbox name="improve" value="5">Open Source Community</label><br>
<label><input type=checkbox name="improve" value="6">Gitter help rooms</label><br>
<label><input type=checkbox name="improve" value="7">Videos</label><br>
<label><input type=checkbox name="improve" value="8">City Meetups</label><br>
<label><input type=checkbox name="improve" value="9">Wiki</label><br>
<label><input type=checkbox name="improve" value="10">Forum</label><br>
  <label><input type=checkbox name="improve" value="11">Additional Courses</label></div></td></tr>
    
    <tr><td class="lc"><div class="lc"><label id="comment-label">Any comments or suggestion?</label></div>
   </td><td> <div class="rc"><textarea rows="5" cols="30" id="comments" name="comment" placeholder="Enter your comment here..."></textarea></div></td></tr>
 </table>
  </div>
  <center><p><input type=submit id="submit" value="submit"></p></center>
  </form>  
</div>
</div>
</body>
</html>
